<div class="d-flex flex-row">
    <div *ngIf="reminders.length==0" class="card bg-dark mx-3 my-3">
        <div class="card-header text-white">
            Fechado para leer antes del día: Mejor antes que nunca
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0 text-white">
                <p>Añade libros y programa su lectura desde aquí!</p>
                <footer class="blockquote-footer text-white">De la estantería: <b>De los sueños</b></footer>
            </blockquote>
        </div>
    </div>
    <!--Contenido-->
    <div *ngFor="let reminder of reminders" class="card bg-dark mx-3 my-3">
        <div class="card-header text-white">
            Fechado para leer antes del día: {{reminder.date}}
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0 text-white">
                <p>{{reminder.title}}</p>
                <footer class="blockquote-footer text-white">De la estantería: <b>{{reminder.name}}</b></footer>
            </blockquote>
        </div>
        <div class="d-flex flex-row-reverse">
            <div type="button" (click)="markAsRead(reminder)" class="btn btn-light mx-1 my-1">Marcar como leído</div>
            <div type="button" (click)="deleteReminder(reminder)" class="btn btn-dark mx-1 my-1">Eliminar recordatorio</div>
        </div>
    </div>
</div>
