<div class="medium_box centered">
    <h3 class="text-center">Login</h3>
    <form>
        <div class="form-group">
        <label class="font-weight-bold">Email address</label>
        <input type="email" class="form-control" [formControl]="email" placeholder="Enter email">
        </div>
        <div class="form-group">
        <label class="font-weight-bold">Password</label>
        <input type="password" class="form-control" [formControl]="password" placeholder="Enter password" placeholder="Password">
        </div>
        <div class="form-check">
        <input type="checkbox" class="form-check-input">
        <label class="form-check-label">Check me out</label>
        </div>
        <div [style.display]="alertMessage!='' ? 'block' : 'none'"class="alert alert-warning" role="alert">
            {{alertMessage}}
          </div>
        <div class="d-flex">
        <div routerLink="/register" class="btn btn-light btn-block m-2">Register</div>
        <div type="submit" (click)="login()" class="btn btn-dark btn-block m-2">Login</div>
        </div>
    </form>
</div>
