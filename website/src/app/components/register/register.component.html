<div class="medium_box centered">
    <h3 class="text-center">Register</h3>
    <form>
        <div class="form-group">
            <label class="font-weight-bold">Username</label>
            <input type="username" [formControl]="username" class="form-control" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label class="font-weight-bold">Email address</label>
            <input type="email" [formControl]="email" class="form-control" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label class="font-weight-bold">Password</label>
            <input type="password" [formControl]="password" class="form-control" placeholder="Enter password" placeholder="Password">
        </div>
        <div class="form-group">
            <label class="font-weight-bold">Repeat Password</label>
            <input type="password" class="form-control" [formControl]="passwordR" placeholder="Repeat password" placeholder="Password">
        </div>
        <div [style.display]="alertMessage!='' ? 'block' : 'none'"class="alert alert-warning" role="alert">
            {{alertMessage}}
          </div>
        <div class="d-flex">
            <div routerLink="/login" class="btn btn-light btn-block m-2">Back</div>
            <div type="submit" (click)="register()" class="btn btn-dark btn-block m-2">Register</div>
        </div>
    </form>
</div>
