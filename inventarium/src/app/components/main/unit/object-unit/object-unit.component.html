<app-object>
    <span idObjeto>{{objeto!.idObjeto}}</span>
    <span nombre>{{grupoObjeto!.nombre}}</span>
    <span ubicacion>{{objeto!.ubicacion}}</span>
    <span planta>{{objeto!.planta}}</span>
    <span edificio>{{objeto!.edificio}}</span>
    <span fechaAdquisicion>{{objeto!.fechaAdquisicion}}</span>
    <span codigo>{{objeto!.codigo}}</span>
    <span mejorasEquipo>{{objeto!.mejorasEquipo}}</span>
</app-object>

<div class="card border rounded my-3 px-3 py-3" style="width: 18rem;background-color:#FDF7FF;">
    <div style="width: 100%;" class="card-body list-group-item-primary border">
        <h5 style="cursor:pointer" class="card-title text-dark text-center">
            Préstamos del objeto
        </h5>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item bg-light">
            <b>Estado</b>
            <a *ngIf="objeto!.disponible==0">: Disponible</a>
            <a *ngIf="objeto!.disponible==1">: Prestado</a>
        </li>
    </ul>
    <div class="card-body d-grid gap-2">
        <div class="btn btn-primary btn-block" routerLink="/loans/{{objeto!.idObjeto}}">Ver o solicitar préstamos</div>
    </div>
</div>
