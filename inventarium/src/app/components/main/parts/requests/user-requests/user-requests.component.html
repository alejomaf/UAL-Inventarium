<div class="row d-flex-inline justify-content-center">
    <!--Contenido-->
    <div *ngFor="let user of users" style="width: fit-content;">
        <app-user *ngIf="user.rango==-1">
            <h5 nombre style="cursor:pointer" class="card-title text-dark text-center"
                routerLink="/user/{{user.idUsuario}}">
                {{user.nombre}}
            </h5>
            <span correoElectronico>{{user.correoElectronico}}</span>
            <span rango>Solicitud pendiente</span>
            <span *ngIf="user.departamento==0" departamento>Departamento de informática</span>
            <span *ngIf="user.departamento==1" departamento>Ingeniería de sistemas y automática</span>
            <span *ngIf="user.departamento==2" departamento>Lenguaje y sistemas informáticos</span>
            <span *ngIf="user.departamento==3" departamento>Ciencias de la computación e inteligencia artificial</span>
            <span *ngIf="user.departamento==4" departamento>Arquitectura y tecnología de computadores</span>
            <span telefono>{{user.telefono}}</span>
        </app-user>
    </div>
</div>
