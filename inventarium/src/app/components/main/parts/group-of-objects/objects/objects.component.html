<div class="row d-flex-inline justify-content-center">
    <!--Contenido-->
    <app-group-of-object style="width: fit-content;">
        <img imagen class="card-img-top rounded-circle" src="http://localhost:3000/images/{{go.imagen}}.jpg">
        <h5 nombre [routerLink]="['/group-of-object', go.idGrupoObjetos]" class="card-title text-dark text-center">
            {{go.nombre}}</h5>
        <span cantidad>{{go.cantidad}}</span>
        <span marca>{{go.marca}}</span>
        <span modelo>{{go.modelo}}</span>
        <span cantidadDisponible>{{go.cantidadDisponible}}</span>
        <span *ngIf="go.tipo==0" tipo>Inventario</span>
        <span *ngIf="go.tipo==1" tipo>Fungible</span>
        <span *ngIf="go.tipo==2" tipo>Kit</span>
    </app-group-of-object>
</div>
<div class="row d-flex-inline">
    <!--Contenido-->
    <div *ngFor="let o of objects" class="my-3" style="width: fit-content;">
        <app-object>
            <h5 nombre style="cursor:pointer" class="card-title text-dark text-center"
                routerLink="/object/{{o.idObjeto}}">
                {{go.nombre}} con id {{o.idObjeto}}
            </h5>
            <span ubicacion>{{o.ubicacion}}</span>
            <span planta>{{o.planta}}</span>
            <span edificio>{{o.edificio}}</span>
            <span fechaAdquisicion>{{o.fechaAdquisicion}}</span>
            <span codigo>{{o.codigo}}</span>
            <span mejorasEquipo>{{o.mejorasEquipo}}</span>
        </app-object>
    </div>
</div>
