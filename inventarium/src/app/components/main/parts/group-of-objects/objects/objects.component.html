<div class="row d-flex-inline">
    <!--Contenido-->
    <div *ngFor="let o of objects" class="my-3" style="width: fit-content;">
        <app-object>
            <h5 nombre style="cursor:pointer" class="card-title text-dark text-center"
                routerLink="/object/{{o.idObjeto}}">
                {{go.nombre}} con id {{o.idObjeto}}
            </h5>
            <span ubicacion>{{o.ubicacion}}</span>
            <span planta>{{o.planta}}</span>
            <span edificio>{{o.edificio}}</span>
            <span fechaAdquisicion>{{o.fechaAdquisicion}}</span>
            <span codigo *ngIf="o.codigo!=''">{{o.codigo}}</span>
            <span codigo *ngIf="o.codigo==''">No asignado</span>
            <span mejorasEquipo *ngIf="o.mejorasEquipo!=''">{{o.mejorasEquipo}}</span>
            <span mejorasEquipo *ngIf="o.mejorasEquipo==''">Ninguna mejora</span>
        </app-object>
    </div>
</div>
