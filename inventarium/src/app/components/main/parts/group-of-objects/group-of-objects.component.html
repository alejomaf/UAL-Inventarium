<div class="row d-flex-inline justify-content-center">
    <button (click)="mostrarOpciones = !mostrarOpciones" class="btn btn-dark btn-block m-1">Buscar grupo de
        objetos</button>
    <button class="btn btn-light btn-block m-1" routerLink="/object-search">Busqueda avanzada de objetos</button>
    <div [hidden]="mostrarOpciones" class="card p-2" style="width: 100%;">
        <div class="form-group row p-2">
            <label class="col-sm-2 mx-4 col-form-label"><b>Nombre</b></label>
            <div class="col-sm-8">
                <input (keyup)="busqueda()" type="text" class="form-control" id="nombre" placeholder="Nombre"
                    [formControl]="nombre">
            </div>
        </div>
        <div class="form-group row p-2">
            <label class="col-sm-2 mx-4 col-form-label"><b>Marca</b></label>
            <div class="col-sm-8">
                <input (keyup)="busqueda()" type="text" class="form-control" id="marca" placeholder="Marca"
                    [formControl]="marca">
            </div>
        </div>
        <div class="form-group row p-2">
            <label class="col-sm-2 mx-4 col-form-label"><b>Modelo</b></label>
            <div class="col-sm-8">
                <input (keyup)="busqueda()" type="text" class="form-control" id="modelo" placeholder="Modelo"
                    [formControl]="modelo">
            </div>
        </div>
    </div>
</div>

<div class="row d-flex-inline justify-content-center">
    <!--Contenido-->
    <div *ngFor="let go of group_of_objects; let i = index" style="width: fit-content; padding: 0 0;">
        <app-group-of-object *ngIf="paginacion(i, go)">
            <img *ngIf="go.imagen != null" imagen class="card-img-top rounded-circle"
                onerror="this.src='./assets/icons/no-photo.svg'" style="height:190px; object-fit: contain;"
                src="{{weblink}}/images/{{go.imagen}}.jpg">
            <img *ngIf="go.imagen == null" imagen class="card-img-top rounded-circle" style="height:180px;"
                src="./assets/icons/no-photo.svg">
            <h5 nombre [routerLink]="['/group-of-object', go.idGrupoObjetos]" style="cursor:pointer"
                class="card-title text-dark text-center">{{go.nombre}}</h5>
            <span cantidad>{{go.cantidad}}</span>
            <span marca>{{go.marca}}</span>
            <span modelo>{{go.modelo}}</span>
            <span cantidadDisponible>{{go.cantidadDisponible}}</span>
            <span *ngIf="go.tipo==0" tipo>Inventario</span>
            <span *ngIf="go.tipo==1" tipo>Fungible</span>
            <span *ngIf="go.tipo==2" tipo>Kit</span>
        </app-group-of-object>
    </div>
</div>
<div *ngIf="paginasTotales > 1" class="row d-flex-inline justify-content-center m-2">
    <div>
        <div class="row">
            <div [style.visibility]="(paginaActual > 0) ? 'unset' : 'hidden'" class="col-12 col-sm-5 col-md-5">
                <div class="previous d-grid gap-2">
                    <button type="button" class="btn btn-dark" (click)="paginaActual = paginaActual - 1;">
                        <fa-icon [icon]="flechaDerecha"></fa-icon>
                    </button>
                </div>
            </div>
            <div class="bg-light col-12 col-sm-1 col-md-1 rounded-circle text-center"
                style="font-size: x-large; font-weight: bold;">
                {{paginaActual}}
            </div>
            <div [style.visibility]="(paginaActual < paginasTotales-1) ? 'unset' : 'hidden'"
                class="col-12 col-sm-5 col-md-5">
                <div class="next d-grid gap-2">
                    <button type="button" class="btn btn-dark" (click)="paginaActual = paginaActual + 1">
                        <fa-icon [icon]="flechaIzquierda"></fa-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
