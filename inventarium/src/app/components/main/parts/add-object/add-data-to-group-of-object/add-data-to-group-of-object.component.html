<div class="card border rounded mb-3 mx-4 px-3 py-3" style="background-color:#FDF7FF; width:22rem">
    <form id="pasarDatos">
        <div class="card bg-light mx-2 my-2 position-sticky">
            <div *ngIf="selected_id == 0" class="align-self-center">
                <span style="font-size:200px;">
                    <fa-icon [icon]="cubo"></fa-icon>
                </span>
            </div>
            <div *ngIf="selected_id == 1" class="align-self-center">
                <span style="font-size:200px;">
                    <fa-icon [icon]="rayo"></fa-icon>
                </span>
            </div>
            <div *ngIf="selected_id == 2" class="align-self-center">
                <span style="font-size:200px;">
                    <fa-icon [icon]="caja"></fa-icon>
                </span>
            </div>
        </div>
        <div class="card-body">
            <div class="form-group">
                <div class="alert alert-warning">
                    <a>Debes subir una imagen del objeto obligatoriamente</a>.
                </div>
                <label class="font-weight-bold">Imagen del objeto*</label>
                <input type="file" id="fotoDelObjeto" name="fileToUpload"
                    onclick="$('#buttoncrearGrupoDeObjetosModal').prop('disabled',false);" class="form-control-file"
                    required>
            </div>
            <div class="form-group">
                <label class="font-weight-bold">Marca</label>
                <input type="text" id="marcaDelObjeto" name="marca" placeholder="Marca del objeto" class="form-control">
            </div>
            <div class="form-group">
                <label class="font-weight-bold">Modelo</label>
                <input type="text" id="modeloDelObjeto" name="modelo" placeholder="Modelo del objeto"
                    class="form-control">
            </div>
        </div>
        <div class="align-content-center" id="botonCrearModal">
        </div>
    </form>
</div>
