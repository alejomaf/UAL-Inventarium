<div class="d-flex justify-content-center">
    <div id="formularioRecover">
        <h1 class="text-center font-weight-bold" id="tituloRecover">Recuperar contraseña</h1>
        <div class="form-group">
            <label>Contraseña</label>
            <input type="password" [formControl]="password" class="form-control" placeholder="Ingrese su contraseña"
                required>
        </div>
        <div class="form-group">
            <label>Repita la contraseña</label>
            <input type="password" [formControl]="password2" class="form-control" placeholder="Repita su contraseña"
                required>
        </div>
        <div *ngIf="alertEmail!=''" class="alert alert-danger my-2" role="alert">
            {{alertEmail}}
        </div>
        <br>
        <div class="d-grid gap-2">
            <div type="submit" class="btn btn-primary btn-block" (click)="recoverPassword()">Recuperar contraseña</div>
        </div>
    </div>
</div>
