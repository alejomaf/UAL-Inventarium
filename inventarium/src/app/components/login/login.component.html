<div class="d-flex justify-content-center">
    <form id="formularioLogin" method="post">
        <h1 class="text-center font-weight-bold" id="tituloLogin">Iniciar sesión</h1>
        <div class="form-group">
            <label class="font-italic">Correo electrónico</label>
            <input type="email" [formControl]="email" placeholder="Ingrese su correo electrónico" class="form-control"
                required>
        </div>
        <div class="form-group">
            <label class="font-italic">Contraseña</label>
            <input type="password" [formControl]="password" placeholder="Ingrese su contraseña" class="form-control"
                (keydown.enter)="login()" required>
        </div>
        <div *ngIf="error" class="alert alert-warning my-2" role="alert">
            Contraseña o nombre de usuario erróneos
        </div>
        <small id="nameHelp" class="form-text text-primary"><a routerLink="/password-recovery">¿Has olvidado la
                contraseña?</a></small><br>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" (click)="login()">Iniciar sesión</button>
            <button class="btn btn-secondary" routerLink="/register">Registrase</button>
        </div>
    </form>
</div>
